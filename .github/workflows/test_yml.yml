    steps:                          # Definici√≥n de los pasos individuales dentro del trabajo
      - name: Step 1                # Step name
        run: echo "This is step 1"  # Comando a ejecutar en el paso

      - name: Step 2  
        run: echo "This is step 2" 
                                    # Execute this step only if the event is a push :
        if: github.event_name == 'push' 

